<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/LR.css">
	<title>Modern Login Page</title>
</head>

<body>
	<!--<h2>
		<div th:if="${message}" class="alert alert-danger" role="alert">Invalid details... :)</div>
	</h2>
	<div th:with="condition=${message}" th:remove="tag">
		<h2 th:if="${condition}">
			<div class="alert alert-success" role="alert">Registered....! Ready to Login :) </div>
		</h2>
		<span th:unless="${condition}" class="xxx"> </span>-->

	</div>
	<div class="container" id="container">
		<!--Register-->
		<div class="form-container sign-up">
			<form action="/submitRegister" method="post" th:object="${Users}" enctype="application/json">
				<h1>Create Account</h1>
				<!--<div class="social-icons">
					<a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
					<a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
					<a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registeration</span>-->

				<input type="text" placeholder="Name" name="name" required autofocus>
				<input type="email" placeholder="Email" name="email" required autofocus>
				<input type="password" placeholder="Password" name="password" required autofocus>
				<input type="number" placeholder="Mobile No" name="mobileno" required autofocus>
				<input type="number" placeholder="Pincode" name="pincode" required autofocus>
				<textarea placeholder="Address" name="address"></textarea>
				<button type="submit">Sign Up</button>
			</form>
		</div>
		<!--Login-->
		<div class="form-container sign-in">
			<form th:action="@{/CheckLogin}" method="post" onsubmit="return validateForm()">
				<h1>Sign In</h1>
				<div class="social-icons">
					<a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
					<a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
					<a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
				</div>
				<span>or use your email password</span>
				
				<input type="email" placeholder="Email" name="email" required autofocus>
				<div id="error-message" th:if="${errorMessage}">
					<span th:text="${errorMessage}">Wrong</span>
				</div>
				<input type="password" placeholder="Password" name="password" required autofocus>
				<a href="#">Forget Your Password?</a>
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="toggle-container">
			<div class="toggle">
				<div class="toggle-panel toggle-left">
					<h1>Welcome Back !</h1>
					<p>Enter your personal details to use all of site features</p>
					<button class="hidden" id="login">Sign In</button>
				</div>
				<div class="toggle-panel toggle-right">
					<h1>Welcome, Friend!</h1>
					<p>Enter your personal details to use all of site features</p>
					<button class="hidden" id="register">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<script src="/assets/js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
