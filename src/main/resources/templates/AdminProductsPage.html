<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Products Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

	<form class="form-group w-100 mb-3 mt-3" th:action="@{/adminsearch}" method="get">
		<div class="input-group">
			<input class="form-control mr-sm-2" type="text" name="searchQuery" placeholder="Search" aria-label="Search">
			<div class="input-group-btn">
				<button class="btn btn-primary" type="submit">Search</button>
			</div>
		</div>
	</form>


	<table class="table">
		<thead>
			<tr>
				<th scope="col">ProductID</th>
				<th scope="col">Category</th>
				<th scope="col">Image & URL</th>
				<th scope="col">ProductsName</th>
				<th scope="col">Quantity</th>
				<th scope="col">Price</th>
				<th scope="col">Description</th>
				<th scope="col">Edit</th>
				<th scope="col">Delete</th>
			</tr>
		</thead>
		<th:block th:each="product : ${productslist}">
			<tbody>
				<tr>
					<th scope="row">
						<p class=" text-center" th:text="${product.getproductid()}"></p>
					</th>
					<th scope="row">
						<p class=" text-center" th:text="${product.getCategory()}"></p>
					</th>

					<td th:href="'/ProductPage/'+${product.getproductid()}">
						<img th:src="@{/images/} + ${product.getimage_url()}" class="card-img-top" alt="Product Image"
							style="width: 100px;">
						<p th:text="${product.getimage_url()}"></p>
					</td>
					<td>
						<h5 class="card-title" th:text="${product.getproductname()}"></h5>
					</td>
					<td>
						<p class="card-text" th:text="${product.getQuantity()}"></p>
					</td>
					<td>
						<p class="card-text" th:text="${product.getPrice()}"></p>
					</td>
					<td>
						<p class="card-text" th:text="${product.getdescription()}"></p>
					</td>
					<td>
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
							Edit Product
						</button>
					</td>
					<td>
						<a th:href="@{'/product/' + ${product.getproductid()}}" class="btn btn-danger">Delete
						</a>
					</td>
				</tr>

			</tbody>
		</th:block>
	</table>




	<script src="/assets/js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
